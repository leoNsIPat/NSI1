<!-- Déclaration du document HTML.-->
<html> 
<!-- les informations d'en tête du document HTML.-->
   <head> 
   <!--integrer le javascipt-->
      <script> 
         //fonction qui évalue le chiffre et renvoie la sortie
         
        function couleur_bouton1(x) 
        {
          x.style.background = "#B8D7F5";
        }
         
        function couleur_bouton2(x) 
        {
          x.style.background = "#FFFFFF";
        }         
          //fonction qui permet le calcul dans la calculatrice
         function calculer() 
         { 
             let a = document.getElementById("output").value 
             let b = eval(a) 
             document.getElementById("output").value = b 
         } 
          //fonction qui affiche la valeur du bouton dans la barre d'entrée 
         function afficher(val) 
         { 
             document.getElementById("output").value+=val 
         } 
          //fonction qui efface tout ce qu'il y a d'ecris dans la barre d'entrée  
         function effacer() 
         { 
             document.getElementById("output").value = "" 
         }
         { 
          //fonction qui modifie la couleur de fond du formulaire
         
         function couleur(x) {
            x.style.background = "#00CED1";
          } 
         }
          //Affiche une alerte quand on charge la page
          function intro() 
         { 
             alert("salut");
         } 
          //fonction qui affiche un message si on utilise une touche clavier
         function evenement_clavier() 
         {
             alert("Tu as appuyé sur une touche clavier ");
         }
      </script>
      <!-- définir un style dans le document HTML -->
      <style>
        /* définir la largeur du bouton */
        
        td button{width:100%}
      </style>
   </head> 
   <!--  onload... Pour afficher l'alerte-->
   <body onload = intro()> 

       <!--ouvre le tableau et definis la largeur des bords exterieurs-->
      <table border="1">
          <!-- a chaque balise <tr> on change de ligne-->
         <tr> 
             <!--Ici on personnalise la barre d'entrée-->
            <td colspan="3"><input id="output" onfocus="couleur(this)" onkeydown = "evenement_clavier()"/></td> 
            <!-- on change de case dans la ligne à chaque balise td-->
            <!--on creer le bouton 'C' qui va permettre d'effacer tout ce qui est ecris-->
            <td><button onclick="effacer()">c</button></td> 
         </tr> 
         <!-- on creer les boutons avec les chiffres et les signes -->
         <tr> 
            <td><button onclick="afficher('1')">1</button></td> 
            <td><button onclick="afficher('2')">2</button></td> 
            <td><button onclick="afficher('3')">3</button></td> 
            <td><button onclick="afficher('+')">+</button></td> 
         </tr> 
         <tr> 
            <td><button onclick="afficher('4')">4</button></td> 
            <td><button onclick="afficher('5')">5</button></td> 
            <td><button onclick="afficher('6')">6</button></td> 
            <td><button onclick="afficher('-')">-</button></td> 
         </tr> 
         <tr> 
            <td><button onclick="afficher('7')">7</button></td> 
            <td><button onclick="afficher('8')">8</button></td> 
            <td><button onclick="afficher('9')">9</button></td> 
            <td><button onclick="afficher('*')">*</button></td> 
         </tr> 
         <tr>
            <td><button onclick="afficher('.')">.</button></td> 
            <td><button onclick="afficher('0')">0</button></td> 
            <td><button onclick="calculer()">=</button></td> 
            <td><button onclick="afficher('/')">/</button></td> 
         </tr> 
      </table> 
   </body> 
</html>
